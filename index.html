<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Logo -->
    <div class="logo">
      <img src="img/logo.png" alt="logo" />
    </div>
    <!-- button -->
    <div class="buttons">
      <button class="btn">
        <img src="img/blue_t.png" alt="tshirt" class="imgBtn" />
      </button>
      <button class="btn">
        <img src="img/blue_p.png" alt="pants" class="imgBtn" />
      </button>
      <button class="btn">
        <img src="img/blue_s.png" alt="skirt" class="imgBtn" />
      </button>
      <button class="btn colorBtn blue">blue</button>
      <button class="btn colorBtn yellow">yellow</button>
      <button class="btn colorBtn pink">pink</button>
    </div>
    <!-- Items -->
    <ul class="items">
      <li class="item">
        <img src="img/yellow_p.png" alt="pants" class="item__thumbnail" />
        <span class="item__desctiption">male, large</span>
      </li>
    </ul>
  </body>
</html>
