<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <section class="shopping-mall">
      <div class="logo">
        <img src="img/logo.png" alt="로고" />
      </div>
      <div class="shopping-tap">
        <div class="buttons">
          <button class="btn">
            <img
              src="img/blue_t.png"
              alt=""
              data-key="type"
              data-value="tshirt"
            />
          </button>
          <button class="btn">
            <img
              src="img/blue_p.png"
              alt=""
              data-key="type"
              data-value="pants"
            />
          </button>
          <button class="btn">
            <img
              src="img/blue_s.png"
              alt=""
              data-key="type"
              data-value="skirt"
            />
          </button>
          <button
            class="btn btn-color btn-blue"
            type="button"
            data-key="color"
            data-value="blue"
          >
            Blue
          </button>
          <button
            class="btn btn-color btn-yellow"
            type="button"
            data-key="color"
            data-value="yellow"
          >
            Yellow
          </button>
          <button
            class="btn btn-color btn-pink"
            type="button"
            data-key="color"
            data-value="pink"
          >
            Pink
          </button>
        </div>
      </div>
      <ul class="shopping-list"></ul>
    </section>
  </body>
</html>
